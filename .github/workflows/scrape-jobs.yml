name: Scrape Deel Jobs

on:
    schedule:
      - cron: '0 */6 * * *'
    workflow_dispatch:

jobs:
    scrape:
      runs-on: ubuntu-22.04
      steps:
        - name: Generate app token
          id: app-token
          uses: actions/create-github-app-token@v1
          with:
            app-id: ${{ secrets.FEED_BOT_APP_ID }}
            private-key: ${{ secrets.FEED_BOT_PRIVATE_KEY }}
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ steps.app-token.outputs.token }}
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'
            cache: 'pip'
        - name: Install dependencies
          run: |
            pip install -r requirements.txt
        - name: Install Playwright browsers
          run: |
            playwright install chromium
            playwright install-deps chromium
        - name: Run scraper
          run: |
            python scrape_jobs.py
        - name: Commit and push feeds
          run: |
            git config --local user.email "zonos-feed-bot[bot]@users.noreply.github.com"
            git config --local user.name "zonos-feed-bot[bot]"
            git add feeds/
            git diff --staged --quiet || git commit -m "Update job feeds"
            git push
