    <script>
      const deelDomainRegex = [/^(?:[\w-]+\.)*deel\.com$/, /^(?:[\w-]+\.)*deel\.wtf$/, /^localhost(:\d+)?$/];

      // For local mobile development, when using local ip address for web server
      // Below ones are common private network addresses
      const privateNetworkAddressRegex = [
        /^https?:\/\/10\.\d+\.\d+\.\d+(:\d+)?$/,
        /^https?:\/\/192\.168\.\d+\.\d+(:\d+)?$/,
        /^https?:\/\/172\.(1[6-9]|2\d|3[01])\.\d+\.\d+(:\d+)?$/,
      ];

      const isPrivateNetwork = privateNetworkAddressRegex.some((regex) => regex.test(window.location.origin));
      const isDeelDomain = localStorage.getItem('simulatedWhiteLabelCustomDomain')
        ? false
        : deelDomainRegex.some((regex) => regex.test(window.location.host));

      const loading = document.getElementById('deel_loading');

      // Check if current route is a public/signup route that should always use light mode
      // Note: This list must be kept in sync manually since HTML can't import TS modules
      // Routes that serve both authenticated and unauthenticated users are excluded
      const isLightThemeRoute = () => {
        const path = window.location.pathname;
        const publicRoutes = [
          '/login',
          '/reset-password',
          '/login-with-code',
          '/login-push-notification-verification',
          '/native-sso',
          '/signup',
          '/start',
          '/xero-signup',
          '/setup',
          '/consent',
          '/offer-letter/review',
          '/guest',
          '/job-boards',
          '/candidate-actions',
          '/hiring-interviews',
          '/zendesk',
          '/verify-backup-email',
          '/email-rating',
          '/not-logged-contact-support',
        ];
        return publicRoutes.some((route) => path.startsWith(route));
      };

      // Check if user is authenticated
      const isAuthenticated = () => {
        return !!(localStorage.getItem('token') || sessionStorage.getItem('token'));
      };

      const cachedTheme = localStorage.getItem('theme') || 'light';
      const path = window.location.pathname;

      // Force light mode for public routes or for root route when not authenticated
      const shouldForceLightTheme = isLightThemeRoute() || (path === '/' && !isAuthenticated());

      const effectiveTheme = shouldForceLightTheme
        ? 'light'
        : cachedTheme === 'system_default'
          ? window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light'
          : cachedTheme;

      if (effectiveTheme === 'dark') {
        loading.classList.add('dark-bg');
      } else {
        loading.classList.add('light-bg');
      }

      if (!isDeelDomain && !isPrivateNetwork) {
        loading.classList.add('simple-loading');
      }
    </script>
